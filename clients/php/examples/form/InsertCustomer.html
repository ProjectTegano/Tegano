<html>
<head>
<title>Insert Customer (Test that echoes your input)</title>
</head>
<body>

<script>
window.addEventListener("DOMContentLoaded", function ()
{
	var form = document.getElementById("user");

	document.getElementById("doinsert").addEventListener("click", function () {
		event.preventDefault();
		alert ("HALELUJA!");

		if (window.XMLHttpRequest)
		{// code for IE7+, Firefox, Chrome, Opera, Safari
			xmlhttp=new XMLHttpRequest();
		}
		else
		{// code for IE6, IE5
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
		}
		xmlhttp.open("GET", form.action, false);
		xmlhttp.send();

		var xmlDoc=xmlhttp.responseXML;
		var root = xmlDoc.getElementsByTagName("test");

		document.write("<html><head><title></title></head><body>\n");
		document.write("<p>Username: ");
		document.write( root.getElementsByTagName("usrname")[0].childNodes[0].nodeValue);
		document.write("</p><br>");
		document.write("<p>Prename: ");
		document.write( root.getElementsByTagName("prename")[0].childNodes[0].nodeValue);
		document.write("</p><br>");
		document.write("</body></html>\n");
	});
});
</script>

<form id='user' name='user' action="http://127.0.0.1:8080/webclient_form_xml.php" method="post">
