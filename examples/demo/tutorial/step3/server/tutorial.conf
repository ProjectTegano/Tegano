; we install a verbose default logger to the shell
Logging {
    Stderr {
        Level DEBUG
    }
}

; one connection, one thread is enough
Server {
    MaxConnections 1
    Threads 1
    Listen {
        Address *
        Port 7661
        MaxConnections 1
    }
}

; dummy authorization
AAAA {
    Authorization {
        Default allow
    }
}
