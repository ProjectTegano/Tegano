; we have to load the wolframe protocol to be able to talk to the server
LoadModules {
    Module mod_protocol_wolframe
}

; we install a verbose default logger to the shell
Logging {
    Stderr {
        Level DEBUG
    }
}

; one connection, one thread is enough
Server {
    MaxConnections 1
    Threads 1
    Listen {
        Address *
        Port 7661
        MaxConnections 1
    }
}

; dummy authorization
AAAA {
    Authorization {
        Default allow
    }
}
